<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lopdate2</title>
</head>
<body>
<script>
    let a = function(day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;

    };
        getDay = function() {
        return this.day;
    };
        getMonth = function() {
        return this.month;
    };
        getYear = function() {
        return this.year;
    };

    this.setDay = function(day) {
        this.day  = day;
    }
    this.setMonth = function(month) {
        this.month  = month;
    }
    this.setYear = function(year) {
        this.year  = year;
    };
    let x = new a();
    let day = x.getDay;

    let month = x.getMonth;

    let year = x.getYear;

    x.setDay(10);
    x.setMonth(10);
    x.setYear(2019);

    alert(day + "/" + month + "/" + year);

    // alert(x.day + "/" + x.month + "/" + x.year)
</script>
</body>
</html>
